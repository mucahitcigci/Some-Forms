<!DOCTYPE html>
<html lang="tr">
<head>
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
   <title>Kullanıcı Kayıt Formu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="">
    <link rel="stylesheet" href="asset/main.css">
    <link rel="stylesheet" href="asset/vendor/bootstrap-icons/bootstrap-icons.css">
</head>
<body>
    <div id="wrapper">
        <div class="form-container">
            
        <span class="form-heading"><i class="bi-signpost-split"></i> Kayıt Ol </span>
        <form action="">
            <div class="input-group">
                <i class="bi-person-fill"></i>
                    <input type="text" placeholder="Kullanıcı Adı..." required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="bi-envelope-fill"></i>
                    <input type="email" placeholder="E-posta.." required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="bi-file-lock2-fill"></i>
                    <input type="password" placeholder="Şifre..." required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <i class="bi-file-lock2-fill"></i>
                    <input type="password" placeholder="Şifre Tekrar..." required>
                <span class="bar"></span></div>
                <div class="input-group">
                <button>
                    <i class="bi-send-plus-fill"></i>
                </button>
            </div>
            <div class="switch-login">
                <a href="giris.html">Zaten bir hesaba sahip misiniz? <span>Giriş Yap</span></a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
